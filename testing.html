<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>star.lol | main</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width" />
  <style>
    @keyframes star-flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }body {
  margin: 0;
  font-family: 'minecraftregular', monospace;
  background: black url("images/space.png") center center / cover no-repeat fixed;
  color: white;
  overflow: hidden;
}

#overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 10;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2em;
  text-align: center;
  cursor: pointer;
  color: white;
}

#content {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
  text-align: center;
  z-index: 1;
  position: relative;
}

.button {
  padding: 10px 20px;
  margin: 5px;
  font-size: 1em;
  cursor: pointer;
  border: none;
  background: #333;
  color: white;
  border-radius: 5px;
}

.button:hover {
  background: #444;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

img {
  image-rendering: pixelated;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  animation: star-flicker 2s infinite;
}

  </style>
</head>
<body>
  <div id="overlay" onclick="startExperience()">Click to begin</div>
  <audio id="bgMusic" src="music/tylenol.mp3" preload="auto"></audio>
  <canvas id="visualizer"></canvas>  <div id="content">
    <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
      <img src="images/nasty.png" height="131" width="136" alt="nasty">
      <h1>+</h1>
      <img src="images/bluudud.png" height="131" width="136" alt="bluudud">
    </div><h1 class="mcbold">kernel + bluudud's website</h1>

<h2>Links</h2>
<div>
  <button onclick="buttonClick('https://youtube.com/@realricepot')" class="button">Kernel's YouTube</button>
  <button onclick="buttonClick('https://discord.gg/vGU4m3Kcbf')" class="button">Kernel's Discord Server!</button>
  <button onclick="buttonClick('https://github.com/unknown-star-lol')" class="button">Kernel's GitHub</button>

</div>

  </div>  <script>
    function buttonClick(url) {
      window.location.href = url;
    }

    function createStars() {
      for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.top = Math.random() * window.innerHeight + 'px';
        star.style.left = Math.random() * window.innerWidth + 'px';
        document.body.appendChild(star);
      }
    }

    function startExperience() {
      const overlay = document.getElementById('overlay');
      const audio = document.getElementById('bgMusic');
      const canvas = document.getElementById('visualizer');
      const ctx = canvas.getContext('2d');

      overlay.style.display = 'none';
      audio.play();

      const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioCtx.createAnalyser();
      const source = audioCtx.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioCtx.destination);

      analyser.fftSize = 256;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      function draw() {
        requestAnimationFrame(draw);
        analyser.getByteFrequencyData(dataArray);

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const barWidth = (canvas.width / bufferLength) * 2.5;
        let x = 0;

        for (let i = 0; i < bufferLength; i++) {
          const barHeight = dataArray[i];
          const r = barHeight + 25 * (i / bufferLength);
          const g = 250 * (i / bufferLength);
          const b = 50;

          ctx.fillStyle = `rgb(${r},${g},${b})`;
          ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

          x += barWidth + 1;
        }
      }

      draw();
    }

    window.onload = createStars;
  </script></body>
</html>
