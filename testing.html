<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>star.lol | main</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
      color: white;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      background: url("images/space.png") center/cover no-repeat;
      opacity: 0.6;
      z-index: -2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.6em;
      font-family: 'Courier New', monospace;
      transition: opacity 1s ease-out;
    }

    #mainContent {
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .centered {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .dropdown-container {
      margin-bottom: 20px;
    }

    .button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #555;
    }

    .visualizer {
      position: fixed;
      bottom: 0;
      left: 0;
      height: 100px;
      width: 100%;
      display: flex;
      align-items: flex-end;
      gap: 2px;
      z-index: 10;
      pointer-events: none;
    }

    .bar {
      flex: 1;
      background: white;
      height: 10px;
      transition: height 0.1s ease-out;
    }
  </style>
</head>
<body>
  <div id="overlay" onclick="startSite()">
    Click anywhere to start
  </div>

  <canvas id="stars"></canvas>

  <div id="mainContent">
    <center>
      <div id="content" class="centered">
        <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
          <img src="images/nasty.png" height="131" width="136">
          <h1>+</h1>
          <img src="images/bluudud.png" height="131" width="136">
        </div>

        <h1 class="mcbold">kernel + bluudud's website</h1>
        <h2 id="dropdown-header">Links</h2>
        <div class="dropdown-container">
          <div class="dropdown-btns">
            <button onclick="buttonClick('https://youtube.com/@realricepot')" class="button">Kernel's YouTube</button>
            <button onclick="buttonClick('https://discord.gg/vGU4m3Kcbf')" class="button">Kernel's Discord Server!</button>
            <button onclick="buttonClick('https://github.com/unknown-star-lol')" class="button">Kernel's GitHub</button>
            <button onclick="buttonClick('info/kernelaboutme.html')" class="button">About kernel</button>
            <button onclick="buttonClick('info/coolio.html')" class="button">About bluudud!</button>
          </div>
        </div>

        <h2 id="dropdown-header1">Friends!</h2>
        <div class="dropdown-container">
          <div class="dropdown-btns1">
            <button onclick="buttonClick('https://lapis.codes')" class="button">Lapis!</button>
            <button onclick="buttonClick('https://64will64.com')" class="button">64Will64</button>
          </div>
        </div>
      </div>
    </center>
  </div>

  <audio id="bgMusic" src="music/funfunfun.mp3" preload="auto"></audio>
  <div class="visualizer" id="visualizer"></div>

  <script>
    function buttonClick(url) {
      window.location.href = url;
    }

    function startSite() {
      document.getElementById("overlay").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("mainContent").style.opacity = 1;
        document.body.style.overflow = "auto";
        playMusic();
      }, 1000);
    }

    function playMusic() {
      const audio = document.getElementById("bgMusic");
      const visualizer = document.getElementById("visualizer");
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const src = ctx.createMediaElementSource(audio);
      const analyser = ctx.createAnalyser();

      src.connect(analyser);
      analyser.connect(ctx.destination);
      analyser.fftSize = 64;

      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      for (let i = 0; i < bufferLength; i++) {
        const bar = document.createElement("div");
        bar.classList.add("bar");
        visualizer.appendChild(bar);
      }

      const bars = document.getElementsByClassName("bar");

      function animate() {
        requestAnimationFrame(animate);
        analyser.getByteFrequencyData(dataArray);
        for (let i = 0; i < bars.length; i++) {
          bars[i].style.height = `${dataArray[i] / 2}px`;
        }
      }

      audio.play();
      animate();
    }

    // Star animation
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    let stars = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 150; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2,
        d: Math.random() * 1
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        ctx.moveTo(s.x, s.y);
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
      }
      ctx.fill();
      updateStars();
    }

    function updateStars() {
      for (let i = 0; i < stars.length; i++) {
        const s = stars[i];
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      }
    }

    function animateStars() {
      drawStars();
      requestAnimationFrame(animateStars);
    }

    animateStars();
  </script>
</body>
</html>
