<!DOCTYPE html>
<html>
<head>
  <title>star.lol | info</title>
  <link rel="stylesheet" href="../styles.css">
  <meta name="viewport" content="width=device-width">
  <script src="../main.js"></script>
  <style>
    body {
      background: #333;
      color: white;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    #lyrics {
      text-align: center;
      font-size: 1.6em;
      line-height: 2em;
    }
    .line {
      opacity: 0;
      transition: opacity 1s ease-in;
      white-space: pre-wrap;
    }
    .fade-in {
      opacity: 1;
    }
    #startBtn {
      font-size: 1.3em;
      padding: 12px 25px;
      margin-top: 20px;
    }
    #mainContent {
      display: none;
      position: relative;
      z-index: 1;
      padding: 20px;
      overflow: auto;
    }
  </style>
</head>
<body>

  <div id="overlay">
    <button id="startBtn" onclick="startExperience()">Start</button>
    <audio id="introAudio" src="../music/funfunfun.mp3"></audio>
    <div id="lyrics"></div>
  </div>

  <div id="mainContent">
    <!-- Your existing page content -->
    <button onclick="buttonClick('../index.html')" class="button small">Back</button>
    <center>
      <img src="../images/old.png" alt="hey thats me" width="100">
      <div id="content" class="centered2">
        <h1 class="mcbold">kernel</h1>
        <!-- ...rest of your content... -->
      </div>
    </center>
  </div>

  <script>
    const lyrics = [
      { time: 0.5, text: "Are you having fun yet? Oh" },
      { time: 4.2, text: "Blood won't get any redder, yeah" },
      { time: 7.8, text: "Isn't this fun? Oh" },
      { time: 10.5, text: "Promise this game will get better, oh" }
    ];

    function startExperience() {
      document.getElementById("startBtn").style.display = "none";
      const audio = document.getElementById("introAudio");
      const lyricsDiv = document.getElementById("lyrics");
      const overlay = document.getElementById("overlay");
      audio.play();

      lyrics.forEach(line => {
        const span = document.createElement("div");
        span.className = "line";
        span.textContent = line.text;
        lyricsDiv.appendChild(span);
        setTimeout(() => span.classList.add("fade-in"), line.time * 1000);
      });

      const lastTime = lyrics[lyrics.length - 1].time;
      setTimeout(() => {
        overlay.style.transition = "opacity 1s";
        overlay.style.opacity = 0;
        setTimeout(() => {
          overlay.style.display = "none";
          document.getElementById("mainContent").style.display = "block";
        }, 1000);
      }, (lastTime + 5) * 1000); // display 5s after last lyric
    }
  </script>
</body>
</html>
