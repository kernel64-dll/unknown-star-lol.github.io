<!DOCTYPE html>
<html>
<head>
  <title>star.lol | info</title>
  <link rel="stylesheet" href="../styles.css">
  <meta name="viewport" content="width=device-width">
  <script src="../main.js"></script>
  <style>
    body {
      background: #333;
      color: white;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 2;
      cursor: pointer;
      text-align: center;
    }
    #clickText {
      font-size: 1.4em;
      margin-bottom: 30px;
      opacity: 0.8;
    }
    #lyrics {
      text-align: center;
      font-size: 1.6em;
      line-height: 2em;
    }
    .word {
      opacity: 0;
      display: inline-block;
      margin: 0 4px;
      transition: opacity 0.4s ease-in;
    }
    .fade-in {
      opacity: 1;
    }
    #mainContent {
      display: block;
      visibility: hidden;
      opacity: 0;
      transition: opacity 1s ease-in;
      padding: 20px;
      overflow: auto;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Full-screen overlay -->
  <div id="overlay" onclick="startExperience()">
    <div id="clickText">Click anywhere to begin</div>
    <audio id="introAudio" src="../music/funfunfun.mp3"></audio>
    <div id="lyrics"></div>
  </div>

  <!-- Main content (hidden until drop) -->
  <div id="mainContent">
    <button onclick="buttonClick('../index.html')" class="button small">Back</button>
    <center>
      <img src="../images/old.png" alt="hey thats me" width="100">
      <div id="content" class="centered2">
        <h1 class="mcbold">kernel</h1>
        <!-- Your full content here -->
      </div>
    </center>
  </div>

  <script>
    let started = false;

    const lyrics = [
      { time: 0.4, text: "Are you having fun yet? Oh" },
      { time: 3.6, text: "Blood won't get any redder, yeah" },
      { time: 7.1, text: "Isn't this fun? Oh" },
      { time: 9.9, text: "Promise this game will get better, oh" }
    ];

    // Adjust this to the track's drop moment in seconds
    const dropTime = 14.0;

    function startExperience() {
      if (started) return;
      started = true;

      const audio = document.getElementById("introAudio");
      const overlay = document.getElementById("overlay");
      const lyricsDiv = document.getElementById("lyrics");
      document.getElementById("clickText").style.display = "none";
      audio.play();

      lyrics.forEach((line) => {
        setTimeout(() => {
          const words = line.text.split(" ");
          const lineDiv = document.createElement("div");
          words.forEach((word, i) => {
            const span = document.createElement("span");
            span.className = "word";
            span.textContent = word;
            lineDiv.appendChild(span);
            setTimeout(() => {
              span.classList.add("fade-in");
            }, i * 300);
          });
          lyricsDiv.appendChild(lineDiv);
        }, line.time * 1000);
      });

      // Fade overlay and show main content exactly at drop
      setTimeout(() => {
        overlay.style.transition = "opacity 1s ease-out";
        overlay.style.opacity = 0;
        setTimeout(() => {
          overlay.style.display = "none";
          const main = document.getElementById("mainContent");
          main.style.visibility = "visible";
          main.style.opacity = 1;
        }, 1000);
      }, dropTime * 1000);
    }
  </script>

</body>
</html>
