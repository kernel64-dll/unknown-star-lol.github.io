  <style>
    html, body {
      margin: 0;

      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      max-width: 600px;
      transition: opacity 0.8s ease-in-out;
      opacity: 1;
    }
  </style>

<body>

</div>

<script>
  fetch("/api/visit");
  let started = false;

  function startExperience() {
    if (started) return;
    started = true;

    const audio = document.getElementById("introAudio");
    const overlay = document.getElementById("overlay");
    const main = document.getElementById("mainContent");

    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioCtx.createMediaElementSource(audio);
    const analyser = audioCtx.createAnalyser();
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    let hue = 0;

    const stars = Array.from({ length: 200 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 1.5 + 0.5,
      twinkle: Math.random() * 100
    }));

    const shootingStars = [];

    function draw() {
      requestAnimationFrame(draw);

      let gradient = ctx.createRadialGradient(
        canvas.width / 2, canvas.height / 2, 100,
        canvas.width / 2, canvas.height / 2, canvas.width
      );
      gradient.addColorStop(0, `hsl(${(hue) % 360}, 80%, 10%)`);
      gradient.addColorStop(1, `hsl(${(hue + 100) % 360}, 90%, 5%)`);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (const s of stars) {
        const opacity = 0.5 + Math.sin((s.twinkle += 0.02)) * 0.3;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255,255,255,${opacity})`;
        ctx.fill();
      }

      if (Math.random() < 0.005) {
        shootingStars.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height / 2,
          dx: -3 - Math.random() * 2,
          dy: 2 + Math.random() * 1,
          len: 60 + Math.random() * 30
        });
      }

      for (let i = shootingStars.length - 1; i >= 0; i--) {
        const s = shootingStars[i];
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x + s.len, s.y - s.len);
        ctx.stroke();

        s.x += s.dx;
        s.y += s.dy;
        s.len *= 0.98;

        if (s.x + s.len < 0 || s.y > canvas.height) {
          shootingStars.splice(i, 1);
        }
      }

      analyser.getByteFrequencyData(dataArray);
      const barWidth = (canvas.width / bufferLength) * 1.2;
      let x = 0;
      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i] * 0.6;
        ctx.fillStyle = `hsl(${(hue + i * 2) % 360}, 100%, 60%)`;
        ctx.fillRect(x, canvas.height - barHeight - 10, barWidth, barHeight);
        x += barWidth + 1;
      }

      hue += 0.5;
    }

    draw();
    audio.play();
    audioCtx.resume();

    overlay.style.opacity = 0;
    setTimeout(() => {
      overlay.style.display = "none";
      main.classList.add("visible");
      document.body.style.overflow = "auto";
    }, 1000);
  }

  window.addEventListener("resize", () => {
    const canvas = document.getElementById("bgCanvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Fun facts logic with fade
  const funFacts = [
    "Bluudud once coded an entire page without using a mouse.",
    "Kernel has over 1000 hours of experimentation on VMs!",
    "This site uses a custom pixel font called 'minecraftregular'.",
    "You're currently listening to a track called 'tylenol.mp3'.",
    "The visualizer is synced to the audio in real-time!",
    "This site was built with love and some sleepless nights.",
    "Lapis, 64Will64, and Kernel are part of a small web dev squad.",
    "Shooting stars on this page appear with a 0.5% chance per frame!",
    "Kernel32 is named after a Windows system DLL â€“ cool, huh?",
    "This overlay fades out using CSS transitions, not JS!"
  ];

  let currentFactIndex = 0;

  function rotateFacts() {
    const box = document.getElementById("funFactBox");
    box.style.opacity = 0;
    setTimeout(() => {
      box.textContent = funFacts[currentFactIndex];
      box.style.opacity = 1;
      currentFactIndex = (currentFactIndex + 1) % funFacts.length;
    }, 400);
  }

  setInterval(rotateFacts, 6000);
  rotateFacts();
</script>
